<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieCat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="titlebar">
      <div id="logo">
        <img src="icon.png" />
      </div>
      <button id="reload"></button>
      <div id="drag-area"></div>
      <div id="controls">
        <button id="min"></button>
        <button id="max"></button>
        <button id="restore"></button>
        <button id="close"></button>
      </div>
    </div>
    <div id="app">
      <webview
        id="content"
        src="https://moviecat.online"
        allowfullscreen="true"
      ></webview>
    </div>
  </body>
</html>
